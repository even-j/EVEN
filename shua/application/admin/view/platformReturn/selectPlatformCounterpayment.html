    <script type="text/javascript" src="../../layui/layui.js"></script>

    <!-- start js include path -->
    <script src="../assets/plugins/jquery/jquery.min.js"></script>
    <!-- 提示 -->
    <script src="../assets/plugins/jquery-toast/dist/jquery.toast.min.js"></script>
    <script src="../assets/plugins/jquery-toast/dist/toast.js"></script>
    <script>

        layui.use(['form', 'layer', 'table', 'laytpl', 'laydate'], function () {
            var form = layui.form,
                layer = parent.layer === undefined ? layui.layer : top.layer,
                $ = layui.jquery,
                laytpl = layui.laytpl,
                table = layui.table;
            laydate = layui.laydate;
            // $.toast({
            //     heading: 'Welcome to my Elite admin',
            //     text: 'Use the predefined ones, or specify a custom position object.',
            //     position: 'top-right',
            //     loaderBg:'#ff6849',
            //     icon: 'error',
            //     hideAfter: 3500
            // });
            form.render(); //刷新select选择框渲染

            //验证数据
            form.verify({
                phone: function (value, item) { //value：表单的值、item：表单的DOM对象
                    if (!/^1[3456789]\d{9}$/.test(value)) {
                        return '手机号码有误，请重填';
                    }
                }
                , qq: function (value, item) {
                    if (value.length > 10) {
                        return 'QQ有误，请重填';
                    }
                }
                //我们既支持上述函数式的方式，也支持下述数组的形式
                //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
                , pass: [
                    /^[\S]{6,12}$/
                    , '密码必须6到12位，且不能出现空格'
                ]
            });
            //表单提交
            form.on("submit(reload)", function (data) {
                var field = data.field;
                //弹出loading 加载
                var index = top.layer.msg('数据提交中，请稍候', { icon: 16, time1: false, shade: 0.8 });
                var name = field.name;  //姓名
                var phone = field.phone;  //手机号
                var principal = field.principal;  //本金
                var silverIngot = field.silverIngot;  //银锭
                var qq = field.qq;  //qq
                var recommender = field.recommender;  //推荐人
                var vip = field.vip;  //VIP
                var time1 = field.time1;  //到期时间
                var remarks = field.remarks;  //备注
                console.log(field)
                settime1out(function () {
                    //这里实在是关不掉模态 只能刷新父页面来关闭了
                    top.layer.close(index);
                    top.layer.msg("搜索成功！");
                    layer.closeAll();
                    //刷新父页面
                    parent.location.reload();
                }, 500);
                return false;
            });
            $('.djxg').click(function(){
                var index = layui.layer.open({
                    type: 2,
                    content: "update.html",
                    area: ['400px', '250px'],
                    title: '修改',
                    success: function (layero, index) {
                        settime1out(function () {
                            layui.layer.tips('点击此处返回', '.layui-layer-setwin .layui-layer-close', {
                                tips: 3
                            });
                        }, 500)
                    }
                })
            })
        })

    </script>
