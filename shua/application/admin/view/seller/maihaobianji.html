<body class="childrenBody">
<input  type="hidden" name="dataid" lay-verify="beizhu" autocomplete="off" class="layui-input dataid">
    <form class="layui-form">
        <div class="table-wrap">
            <div class="table-responsive text-center">
                <table class="table display product-overview mb-30 table-bordered" id="support_table5">
                    <thead>
                        <h3>编辑店铺</h3>
                    </thead>
                    <tbody>
                        <tr>
                            <td>店铺名称</td>
                            <td>
                                <input type="text" class="name form-control"  lay-verify="name">
                            </td>
                            <td>店铺类型</td>
                            <td>
                                <select class="wangwang" name="wangwang"  lay-verify="wangwang" >
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td>插旗验证码</td>
                            <td>
                                <input type="text" class="flag_sign form-control"  lay-verify="flag_sign">
                            </td>
                            <td>插旗备注</td>
                            <td>
                                <input type="text" class="flag_memo form-control"  lay-verify="flag_memo">

                            </td>
                        </tr>

                        <tr>
                            <td>店铺链接</td>
                            <td>
                                <input type="text" class="zfb form-control" lay-verify="zfb">

                            <td>旺旺号</td>
                            <td>
                                <input type="text" class="addressee form-control" lay-verify="addressee">
                            </td>
                        </tr>
                        <tr>
                            <td>发件人姓名</td>
                            <td>
                                <input type="text" class="phonename form-control" lay-verify="phonename"></td>
                            <td>是否需要物流</td>
                            <td>
                                <select class="state" name="state"  lay-verify="state" >
                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>发件人电话</td>
                            <td>
                                <input type="text" class="phone form-control" lay-verify="phone"></td>
                            <td>发货仓</td>
                            <td>
                                <select class="code" name=code" lay-verify="code">
                                    <option value="" >请选择</option>
                                    {volist name='delivery_data' id='vo'}
                                    <option
                                    value="{$vo.name}" >{$vo.name}</option>
                                    {/volist}
                                </select>
                            </td>
<!--                            <td>-->
<!--                                <input type="text" class="code form-control" lay-verify="code"></td>-->
                        </tr>
<!--                        <tr>-->
<!--                            <td>发货地址</td>-->
<!--                            <td colspan="3">-->
<!--                                <div class="layui-inline">-->
<!--                                    <input type="text" class="name form-control" id="province1" readonly lay-verify="name">-->
<!--                                </div>-->
<!--                                <div class="layui-inline">-->
<!--                                    <input type="text" class="name form-control" id="city1" readonly lay-verify="name">-->
<!--                                </div>-->
<!--                                <div class="layui-inline">-->
<!--                                    <input type="text" class="name form-control" id="district1" readonly lay-verify="name">-->
<!--                                </div>-->
<!--                            </td>-->
<!--                        </tr>-->
                        <tr>
                            <td>修改发货地址</td>
                            <td colspan="3">
                                <div class="layui-inline">
                                    <select name="province" id="province" lay-verify="" lay-search
                                        lay-filter="province">
                                        <option value="" class="province1">省份</option>
                                    </select>
                                </div>
                                <div class="layui-inline">
                                    <select name="city" id="city" lay-verify="" lay-search lay-filter="city">
                                        <option value="" class="city1">地级市</option>
                                    </select>
                                </div>
                                <div class="layui-inline">
                                    <select name="district" id="district" lay-verify="" lay-search>
                                        <option value="" class="district1">县/区</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>详细地址</td>
                            <td colspan="3">
                                <textarea class="form-control remarks" rows="1" name="remarks"
                                    lay-verify="remarks"></textarea></td>
                        </tr>
<!--                        <tr>-->
<!--                            <td>淘宝发货地址</td>-->
<!--                            <td colspan="3">-->
<!--                                <div class="layui-inline">-->
<!--                                    <input type="text" class="name form-control" id="sheng1" readonly lay-verify="name">-->
<!--                                </div>-->
<!--                                <div class="layui-inline">-->
<!--                                    <input type="text" class="name form-control" id="shi1" readonly lay-verify="name">-->
<!--                                </div>-->

<!--                                    <input type="text" class="name form-control" id="qu1" readonly lay-verify="name">-->
<!--                                </div>-->
<!--                            </td>-->
<!--                        </tr>-->
                        <tr>
                            <td>修改淘宝发货地址</td>
                            <td colspan="3">
                                <div class="layui-inline">
                                    <select name="sheng" id="sheng" lay-verify="" lay-search
                                            lay-filter="sheng">
                                        <option value="" class="sheng1">省份</option>
                                    </select>
                                </div>
                                <div class="layui-inline">
                                    <select name="shi" id="shi" lay-verify="" lay-search lay-filter="shi">
                                        <option value="" class="shi1">地级市</option>
                                    </select>
                                </div>
                                <div class="layui-inline">
                                    <select name="qu" id="qu" lay-verify="" lay-search>
                                        <option value="" class="qu1">县/区</option>
                                    </select>
                                </div>
                            </td>
                        <tr>
                            <td>备注</td>
                            <td colspan="1">
                                <textarea class="form-control note" rows="1" name="note"
                                          lay-verify="note"></textarea></td>
                            <td>审核状态</td>
                            <td>
                                <select class="examine_state" name="examine_state"  lay-verify="examine_state" >
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="modal-footer">
<!--                    <button type="button" class="btn btn-default">关闭</button>-->
                    <button type="button" class="btn btn-primary" data-type="reload" lay-filter="reload"
                        lay-submit>保存</button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="/admin_style/layui/layui.js"></script>

    <!-- start js include path -->
    <script src="/admin_style/assets/plugins/jquery/jquery.min.js"></script>
    <!-- 提示 -->
    <script src="/admin_style/assets/plugins/jquery-toast/dist/jquery.toast.min.js"></script>
    <script src="/admin_style/assets/plugins/jquery-toast/dist/toast.js"></script>
    <!-- 三级联动 -->
    <script src="/admin_style/js/area.js" type="text/javascript"></script>
    <script src="/admin_style/js/select.js" type="text/javascript"></script>
<script src="/admin_style/js/select1.js" type="text/javascript"></script>
    <script>

        layui.use(['form', 'layer', 'table', 'laytpl', 'laydate'], function () {
            var form = layui.form,
                layer = parent.layer === undefined ? layui.layer : top.layer,
                $ = layui.jquery,
                laytpl = layui.laytpl,
                table = layui.table;
            laydate = layui.laydate;
            var dataid = $(".dataid").val(); //id
            $.ajax({
                type: "post",
                url: '/index.php/admin/seller/maihaobianji/id/'+dataid+'',
                data: {
                    'id':dataid
                },
                dataType: "json",
                async:false,
                success:function(data) {
                    console.log(data);
                    if(data.code == 0){
                        var selectedtype1='';
                        var selectedtype2='';
                        var selectedtype3='';
                        var selectedtype4='';
                        var selectedtype5='';
                        var selectedtype6='';
                        if(data.data.type==1){
                            selectedtype1='selected'
                        }else if(data.data.type==2){
                            selectedtype2='selected'
                        }else if(data.data.type==3){
                            selectedtype3='selected'
                        }else if(data.data.type==4){
                            selectedtype4='selected'
                        }else if(data.data.type==5){
                            selectedtype5='selected'
                        }else if(data.data.type==6){
                            selectedtype6='selected'
                        }
                        var selected11 ='';
                        var selected22 ='';
                        var selected33 ='';
                        if(data.data.state==0){
                            selected11='selected'
                        }else if(data.data.state==1){
                            selected22='selected'
                        }else if(data.data.state==2){
                            selected33='selected'
                        }
                        var selected1 ='';
                        var selected2 ='';
                        if(data.data.logistics==0){
                            selected1='selected'
                        }else if(data.data.logistics==1){
                            selected2='selected'
                        }
                        $('.name').val(data.data.shop_name)//店铺名称
                        var optionType = '<option value="1" '+selectedtype1+'>淘宝</option>' +
                            '<option value="2" '+selectedtype2+'>天猫</option>' +
                            '<option value="3" '+selectedtype3+'>淘特</option>'+
                            '<option value="4" '+selectedtype4+'>拼多多</option>'+
                            '<option value="5" '+selectedtype5+'>抖音</option>'+
                            '<option value="6" '+selectedtype6+'>京东</option>'

                        ;
                        $('.wangwang').append(optionType);//店铺类型
                        $('.zfb').val(data.data.link)//店铺链接
                        $('.addressee').val(data.data.wangwang)//旺旺号
                        $('.phonename').val(data.data.name)//发件人姓名
                        var optionStr = '<option value="0" '+selected1+'>不需要</option><option value="1" '+selected2+'>需要</option>';
                        $('.state').append(optionStr);//是否需要物流
                        $('.phone').val(data.data.mobile)//发件人手机号码
                        $('.province1').html(data.data.province)//收货地址省
                        $('.city1').html(data.data.city)//收货地址市
                        $('.district1').html(data.data.area)//收货地址区
                        $('.sheng1').html(data.data.sheng)//收货地址省
                        $('.shi1').html(data.data.shi)//收货地址市
                        $('.qu1').html(data.data.qu)//收货地址区
                        $('.remarks').val(data.data.address)//详细地址
                        $('.note').val(data.data.cause)//备注
                        $('.code').val(data.data.code)//发货仓

                        $('.flag_sign').val(data.data.flag_sign)//店铺链接
                        $('.flag_memo').val(data.data.flag_memo)//店铺链接

                        var optionStr = '<option value="0" '+selected11+'>未审核</option><option value="1" '+selected22+'>审核通过</option><option value="2" '+selected33+'>拒绝</option>';
                        $('.examine_state').append(optionStr);
                    }
                }
            });
                        //赋予完成 重新渲染select

	        form.render('select');
            //验证数据
            form.verify({

                //我们既支持上述函数式的方式，也支持下述数组的形式
                //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
                pass: [
                    /^[\S]{6,12}$/
                    , '密码必须6到12位，且不能出现空格'
                ]
            });
            //申请时间
            var date2 = laydate.render({
                elem: '#application-Time'
                , type: 'datetime'
                , format: 'yyyyMMdd'
            })
            //表单提交
            form.on("submit(reload)", function (data) {
                var field = data.field;
                var curr=$(".layui-laypage-em").next().html(); //当前页码值
                //弹出loading 加载
                var index = top.layer.msg('数据提交中，请稍候', { icon: 16, time: false, shade: 0.8 });
                var shop_name = $(".name").val();  //店铺名称
                var type = $(".wangwang").val(); //店铺类型
                var link = $(".zfb").val(); //店铺链接
                var wangwang = $(".addressee").val(); //旺旺号
                var name = $(".phonename").val(); //发件人姓名
                var logistics = $(".state").val(); //是否需要物流
                var mobile = $(".phone").val();  //发件人电话手机号
                var province = $("#province").val(); //省
                var city = $("#city").val(); //市
                var district = $("#district").val(); //区
                var remarks = $(".remarks").val(); //详细地址
                var note = $(".note").val(); //详细地址
                var code = $(".code").val(); //快递站点
                var examine_state = $(".examine_state").val(); //详细地址
                var sheng = $("#sheng").val(); //省
                var shi = $("#shi").val(); //市
                var qu = $("#qu").val(); //区
                var flag_sign = $(".flag_sign").val(); //区
                var flag_memo = $(".flag_memo").val(); //区
                $.ajax({
                    type: "post",
                    url: '/index.php/admin/seller/edit_maihaobianji/id/'+dataid+'',
                    data: {
                        'id':dataid,'flag_memo':flag_memo,'flag_sign':flag_sign,
                        'shop_name':shop_name,
                        'type':type,
                        'link':link,
                        'wangwang':wangwang,
                        'name':name,
                        'logistics':logistics,
                        'mobile':mobile,
                        'province':province,
                        'city':city,
                        'district':district,
                        'sheng':sheng,
                        'shi':shi,
                        'qu':qu,
                        'address':remarks,
                        'note':note,
                        'code':code,
                        'examine_state':examine_state
                    },
                    dataType: "json",
                    async:true,
                    success:function(data) {
                        if(data.code == 1){
                            layer.msg(data.msg, {icon: 1},function () {
                                // 搜索条件
                                var name = $("input[name=name]").val(); //姓名
                                var wangwang = $("input[name=wangwang]").val(); //店铺旺旺
                                var shopName = $("input[name=shopName]").val(); //店铺名
                                var type = $('#type option:selected').val(); //店铺类型
                                var state = $('#state option:selected').val(); //状态
                                var logistics = $('#logistics option:selected').val(); //物流状态
                                var mobile = $("input[name=mobile]").val(); //手机号
                                var qq = $("input[name=qq]").val(); //手机号
                                parent.layui.table.reload('userListTable', {
                                    method: 'post'
                                    , where: {
                                        'name': name, //姓名
                                        'wangwang': wangwang,    //店铺旺旺
                                        'shopName': shopName,    //店铺名
                                        'type': type,  //店铺类型
                                        'state': state, //状态
                                        'logistics': logistics, //物流状态
                                        'mobile': mobile,
                                        'qq': qq,
                                    }
                                    , page: {
                                        curr: curr
                                    }
                                });
                                setTimeout(function () {
                                    parent.layui.layer.closeAll();
                                    top.layer.msg("操作成功！");

                                }, 500);
                                return false;
                            });
                        }else{
                            layer.msg(data.msg, {icon: 2});
                            //layer.msg('删除失败', {icon: 2});
                        }
                    }
                });
            });

        })

    </script>
</body>

</html>
