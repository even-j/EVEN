<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>编辑资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/admin_style/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/admin_style/css/public.css" media="all" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1308190_7kttvg3l5i.css" media="all" />

    <link href="/admin_style/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/admin_style/assets/plugins/summernote/summernote.css" rel="stylesheet">

    <link href="/admin_style/assets/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
    <link href="/admin_style/assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- Template Styles -->
    <link href="/admin_style/assets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/admin_style/assets/css/plugins.min.css" rel="stylesheet" type="text/css" />
    <link href="/admin_style/assets/css/pages/formlayout.css" rel="stylesheet" type="text/css" />
    <link href="/admin_style/assets/css/responsive.css" rel="stylesheet" type="text/css" />
    <link href="/admin_style/assets/css/theme-color.css" rel="stylesheet" type="text/css" />
    <!-- 提示 -->
    <link rel="stylesheet" href="/admin_style/assets/plugins/jquery-toast/dist/jquery.toast.min.css">
</head>

<body class="childrenBody">
<input  type="hidden" name="dataid" lay-verify="beizhu" autocomplete="off" class="layui-input dataid">
    <form class="layui-form">
        <div class="table-wrap">
            <div class="table-responsive text-center">
                <table class="table display product-overview mb-30 table-bordered" id="support_table5">
                    <thead>
                        <h3>审核</h3>
                    </thead>
                    <tbody>
                        <tr>
                            <td>用户名</td>
                            <td>
                                <input type="text" class="name form-control" readonly lay-verify="name">
                            </td>
                            <td>ID</td>
                            <td>
                                <input type="text" class="wangwang form-control" lay-verify="wangwang">
                            </td>
                        </tr>

                        <tr>
                            <td>平台</td>
                            <td>

                                <select class="type" name="type"  lay-verify="type" >
                                    <option label="" value="0">全部</option>
                                    <option label="" value="1">淘宝</option>
                                    <option label="" value="2">天猫</option>
                                    <option label="" value="3">陶特</option>
                                    <option label="" value="4">拼多多</option>
                                    <option label="" value="5">抖音</option>
                                    <option label="" value="6">京东</option>
                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>支付宝实名</td>
                            <td>
                                <input type="text" class="zfb form-control" lay-verify="zfb">

                            <td>收件人</td>
                            <td>
                                <input type="text" class="addressee form-control" lay-verify="addressee">
                            </td>
                        </tr>
                        <tr>
                            <td>手机号</td>
                            <td>
                                <input type="text" class="phone form-control" lay-verify="phone"></td>
                            <td>冻结买号时间</td>
                            <td>
                                <input type="text" name="time" lay-verify="time" autocomplete="off" class="time form-control layui-input time" id="application-Time"
                                       placeholder="到期时间">
                            </td>

                        </tr>

                        <tr>
                            <td>收货地址</td>
                            <td colspan="3">
                                <div class="layui-inline">
                                    <input type="text" class="name form-control" id="province1" readonly lay-verify="name">
                                </div>
                                <div class="layui-inline">
                                    <input type="text" class="name form-control" id="city1" readonly lay-verify="name">
                                </div>
                                <div class="layui-inline">
                                    <input type="text" class="name form-control" id="district1" readonly lay-verify="name">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>修改收货地址</td>
                            <td colspan="3">
                                <div class="layui-inline">
                                    <select name="province" id="province" lay-verify="" lay-search
                                        lay-filter="province">
                                        <option value="">省份</option>
                                    </select>
                                </div>
                                <div class="layui-inline">
                                    <select name="city" id="city" lay-verify="" lay-search lay-filter="city">
                                        <option value="">地级市</option>
                                    </select>
                                </div>
                                <div class="layui-inline">
                                    <select name="district" id="district" lay-verify="" lay-search>
                                        <option value="">县/区</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>详细地址</td>
                            <td colspan="3">
                                <textarea class="form-control remarks" rows="3" name="remarks"
                                    lay-verify="remarks"></textarea></td>
                        </tr>

                        <tr>
                            <td>备注</td>
                            <td colspan="1">
                                <textarea class="form-control note" rows="3" name="note"
                                          lay-verify="note"></textarea></td>
                            <td>审核状态</td>
                            <td>

                                <select class="state" name="state"  lay-verify="state" >

                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="modal-footer">
<!--                    <button type="button" class="btn btn-default">关闭</button>-->
                    <button type="button" class="btn btn-primary" data-type="reload" lay-filter="reload"
                        lay-submit>保存</button>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src="/admin_style/layui/layui.js"></script>

    <!-- start js include path -->
    <script src="/admin_style/assets/plugins/jquery/jquery.min.js"></script>
    <!-- 提示 -->
    <script src="/admin_style/assets/plugins/jquery-toast/dist/jquery.toast.min.js"></script>
    <script src="/admin_style/assets/plugins/jquery-toast/dist/toast.js"></script>
    <!-- 三级联动 -->
    <script src="/admin_style/js/area.js" type="text/javascript"></script>
    <script src="/admin_style/js/select.js" type="text/javascript"></script>
    <script>

        layui.use(['form', 'layer', 'table', 'laytpl', 'laydate'], function () {
            var form = layui.form,
                layer = parent.layer === undefined ? layui.layer : top.layer,
                $ = layui.jquery,
                laytpl = layui.laytpl,
                table = layui.table;
            laydate = layui.laydate;
            var dataid = $(".dataid").val(); //id
            $.ajax({
                type: "post",
                url: '/index.php/admin/buyer/maihaobianji/id/'+dataid+'',
                data: {
                    'id':dataid
                },
                dataType: "json",
                async:false,
                success:function(data) {
                    if(data.code == 0){
                        console.log(data.data.state);
                        var selected1 ='';
                        var selected2 ='';
                        var selected3 ='';
                        if(data.data.state==0){
                            selected1='selected'
                        }else if(data.data.state==1){
                            selected2='selected'
                        }else if(data.data.state==2){
                            selected3='selected'
                        }


                        var selected11 ='';
                        var selected12 ='';
                        var selected13 ='';
                        var selected14 ='';
                        var selected15 ='';
                        var selected16 ='';
                        if(data.data.type==1){
                            selected11='selected'
                        }else if(data.data.type==2){
                            selected12='selected'
                        }else if(data.data.type==3){
                            selected13='selected'
                        }else if(data.data.type==4){
                            selected14='selected'
                        }else if(data.data.type==5){
                            selected15='selected'
                        }else if(data.data.type==6){
                            selected16='selected'
                        }


                        $('.name').val(data.data.uid.username)//用户名
                        $('.wangwang').val(data.data.wwid)//旺旺ID
                        $('.zfb').val(data.data.alipayname)//支付宝认证姓名
                        $('.addressee').val(data.data.addressname)//收货人姓名
                        $('.phone').val(data.data.addressphone)//收货人手机号码
                        $('#province1').val(data.data.addresspro)//收货地址省
                        $('#city1').val(data.data.addresscity)//收货地址市
                        $('#district1').val(data.data.addressarea)//收货地址区
                        $('.remarks').val(data.data.addresstext)//详细地址
                        $('.note').val(data.data.note)//备注
                        $('.time').val(data.data.frozen_time)//冻结到期时间
                        var optionStr = '<option value="0" '+selected1+'>未审核</option><option value="1" '+selected2+'>审核通过</option><option value="2" '+selected3+'>拒绝</option>';
                        $('.state').append(optionStr);

                        var optionStr1 = '<option value="1" '+selected11+'>淘宝</option><option value="2" '+selected12+'>天猫</option>' +
                            '<option value="3" '+selected13+'>淘特</option><option value="4" '+selected14+'>拼多多</option>' +
                            '<option value="5" '+selected15+'>抖音</option><option value="6" '+selected16+'>京东</option>';
                        $('.type').append(optionStr1);
                    }
                }
            });
                        //赋予完成 重新渲染select

	        form.render('select');
            //验证数据
            form.verify({

                //我们既支持上述函数式的方式，也支持下述数组的形式
                //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
                pass: [
                    /^[\S]{6,12}$/
                    , '密码必须6到12位，且不能出现空格'
                ]
            });
            //申请时间
            var date2 = laydate.render({
                elem: '#application-Time'
                , type: 'datetime'
                , format: 'yyyy-MM-dd HH:mm:ss'
            })
            //表单提交
            form.on("submit(reload)", function (data) {
                var field = data.field;
                var curr=$(".layui-laypage-em").next().html(); //当前页码值
                //弹出loading 加载
                var index = top.layer.msg('数据提交中，请稍候', { icon: 16, time: false, shade: 0.8 });
                var name = $(".name").val();  //姓名
                var phone = $(".phone").val();  //手机号
                var remarks = $(".remarks").val(); //详细地址
                var wangwang = $(".wangwang").val(); //旺旺号
                var addressee = $(".addressee").val(); //收件人
                var zfb = $(".zfb").val(); //支付宝
                var province = $("#province").val(); //省
                var city = $("#city").val(); //市
                var district = $("#district").val(); //区
                var state = field.state;  //审核
                var type = field.type;  //审核
                var note = field.note;  //审核备注
                var time = field.time;  //到期时间
                console.log(phone,12)
                $.ajax({
                    type: "post",
                    url: '/index.php/admin/buyer/edit_maihaobianji/id/'+dataid+'',
                    data: {
                        'id':dataid,
                        'wwid':wangwang,
                        'alipayname':zfb,
                        'addressname':addressee,
                        'addressphone':phone,
                        'addresspro':province,
                        'addresscity':city,
                        'addressarea':district,
                        'addresstext':remarks,
                        'state':state,
                        'note':note,
                        'frozen_time':time,'type':type
                    },
                    dataType: "json",
                    async:true,
                    success:function(data) {
                        if(data.code == 1){
                            layer.msg(data.msg, {icon: 1},function () {
                                // layui.layer.closeAll();

                                // parent.window.location.reload();
                                // 搜索条件
                                var name = $("input[name=name]").val(); //姓名
                                var phone = $("input[name=phone]").val(); //手机号
                                var state = $('#state1 option:selected').val(); //状态
                                var userphone = $("input[name=userphone]").val(); //买手号码
                                var alipayname = $("input[name=alipayname]").val(); //支付宝姓名
                                var detail_address = $("input[name=detail_address]").val(); //收货地址
                                var wangwang = $("input[name=wangwang]").val(); //旺旺号
                                var username = $("input[name=username]").val(); //用户名
                                var qq = $("input[name=qq]").val(); //QQ号
                                parent.layui.table.reload('userListTable', {
                                    method: 'post'
                                    , where: {
                                        'name': name, //姓名
                                        'phone': phone,  //收货人手机号码
                                        'userphone': userphone,  //买手号码
                                        'alipayname': alipayname, //支付宝姓名
                                        'detail_address': detail_address, //收货地址
                                        'wangwang': wangwang, //旺旺号
                                        'state': state, //状态
                                        'username': username, //用户名
                                        'qq': qq, //QQ号
                                    }
                                    , page: {
                                        curr: curr
                                    }
                                });
                                setTimeout(function () {
                                    parent.layui.layer.closeAll();
                                    //parent.window.document.getElementsByClassName("layui-layer-shade")[0].remove();
                                    // parent.window.document.getElementsByClassName("layui-layer")[0].remove();
                                    //top.layer.close(index);
                                    top.layer.msg("操作成功！");

                                }, 500);
                                return false;
                            });
                        }else{
                            layer.msg(data.msg, {icon: 2});
                            //layer.msg('删除失败', {icon: 2});
                        }
                    }
                });
            });

        })

    </script>
</body>

</html>
