<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>佣金比例</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/admin_style/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/admin_style/css/public.css" media="all" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1308190_7kttvg3l5i.css" media="all" />

    <style>
        .wgbz {
            color: red;
        }
    </style>
</head>

<body class="childrenBody">

<blockquote class="layui-elem-quote quoteBox">
    <form class="layui-form">
        <div class="layui-inline">
            <label class="layui-form-label">内容:</label>
            <div class="layui-input-inline">
                <input type="name" name="name" lay-verify="name" autocomplete="off" class="layui-input wwid"
                       placeholder="内容">
            </div>
        </div>


        <div class="layui-inline">
            <div class="layui-input-inline">
                <a class="layui-btn search_btn" data-type="reload" lay-filter="reload" lay-submit><i class="layui-icon">&#xe615;</i>搜 索</a>
            </div>
        </div>
    </form>
</blockquote>
<table id="userList" lay-filter="userList"></table>
<!--头部-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container table-tool">
        <button class="layui-btn layui-btn-normal addBasicParameter"  lay-event="detail">新增<i class="layui-icon">&#xe605;</i></button>
    </div>
</script>

<!--操作-->
<script type="text/html" id="userListBar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"> 编 辑 </a>
    <a class="layui-btn layui-btn-xs" lay-event="deletebp"> 删 除 </a>
</script>
<script type="text/javascript" src="/admin_style/layui/layui.js"></script>
<script type="text/javascript" src="/admin_style/hei.js"></script>
<script src="/admin_style/assets/plugins/jquery/jquery.min.js"></script>
<script>
    layui.use(['form', 'layer', 'table', 'laytpl', 'laydate'], function () {
        var form = layui.form,
            layer = parent.layer === undefined ? layui.layer : top.layer,
            $ = layui.jquery,
            laytpl = layui.laytpl,
            table = layui.table;
        laydate = layui.laydate;
        /*点击回车登录*/
        $(document).on('keydown', function(e){
            if(event.keyCode == 13){
                e.preventDefault();//防止两次询问
                if($(".layui-layer-btn0").length<1){
                    // 搜索条件
                    var name = $("input[name=name]").val(); //用户名

                    table.reload('userListTable', {
                        method: 'post'
                        , where: {
                            'name': name, //用户名

                        }
                        , page: {
                            curr: 1
                        }
                    });
                    setTimeout(function () {
                        //top.layer.close(index);
                        top.layer.msg("操作成功！");
                    }, 500);
                    return false;
                }
            }

        })
    })
</script>
</body>
</html>
