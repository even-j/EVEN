    <script>
        
        $(function(){
            async function upload(f, flag){
                let formData = new FormData()
                //获取用户选择的图片
                formData.append('file', f);

                // 携带数据请求后台
                $.ajax({
                    url: "{:url('seller/goods/goodsImg')}",
                    type: 'POST',
                    data: formData,     // 传入实例化的formData对象，此对象包含了要上传的文件
                    contentType: false, // 在请求服务器的时候，数据有非字符串格式的内容（文件是二进制）
                    processData: false, // formData对象不需要转换成参数字符串   
                    cache: false,
                    success: function (data) {
                        if ( flag === 'wechat' ) {
                            $("#wechat_url").val(data.data)
                            $("#wechat_url_display").hide()
                        }
                        if ( flag === 'alipay' ) {
                            var alipay_url = data.data
                            $("#alipay_url").val(data.data)
                            $("#alipay_url_display").hide()
                        }
                    }
                });
            }

            $(".wechat")[0].addEventListener('change', function () {
                const { files } = this
                const f = files[0]
                try {
                    let img_now = document.querySelector('.pic')
                    if ( img_now ) img_now.remove()
                } catch {

                }
                const img = document.createElement('img')
                img.src = URL.createObjectURL(f)
                img.style.width = '200px'
                img.style.height = 'auto'
                img.className = 'pic'
                $(this).parent().append(img)
                upload(f, 'wechat')
            })
            $(".alipay")[0].addEventListener('change', function () {
                const { files } = this
                const f = files[0]
                try {
                    let img_now = document.querySelector('.pic')
                    if ( img_now ) img_now.remove()
                } catch {

                }
                const img = document.createElement('img')
                img.src = URL.createObjectURL(f)
                img.style.width = '200px'
                img.style.height = 'auto'
                img.className = 'pic'
                $(this).parent().append(img)
                upload(f, 'alipay')
            })
        })
        layui.use(["tree", "util", 'form', 'layer', 'table', 'laytpl', 'laydate', 'upload'], function () {
            var tree = layui.tree,
                util = layui.util,
                form = layui.form,
                layer = parent.layer === undefined ? layui.layer : top.layer,
                $ = layui.jquery,
                laytpl = layui.laytpl,
                table = layui.table,
                upload = layui.upload;
            laydate = layui.laydate;

            newsTop=false;
            form.on('switch(newsTop)', function(data){
                newsTop = data.elem.checked;
            });
            var verification_switch="{$data['switch']}";
            console.log(verification_switch);
            if(verification_switch == "0"){
                verification_switch = false;

            } else if (verification_switch == "1"){
                verification_switch = true;
            }
            $(".verification_switch").prop("checked",verification_switch);
            form.render();

            //表单提交
            form.on("submit(reload)", function (data) {
                var field = data.field;
                //弹出loading 加载
                var index = top.layer.msg('数据提交中，请稍候', { icon: 16, time: false, shade: 0.8 });
                //全部
                console.log(field)
                $.post("{:url('system/setting_system')}",{data:field},function (res) {
                    return  top.layer.msg(res.msg);
                })
                //一个
                setTimeout(function () {
                    top.layer.close(index);
                    top.layer.msg("添加成功！");
                }, 500);
                return false;
            });
        });
    </script>
