{include file="public/header" /}
<style>
  .avatar-uploader .el-upload {
    border: 1px dashed #d9d9d9;
    border-radius: 6px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .avatar-uploader .el-upload:hover {
    border-color: #409EFF;
  }
  .avatar-uploader-icon {
    font-size: 28px;
    color: #8c939d;
    width: 178px;
    height: 178px;
    line-height: 178px;
    text-align: center;
  }
  .avatar {
    width: 178px;
    height: 178px;
    display: block;
  }
</style>
<body>
<div class="box">
  <el-upload
          class="avatar-uploader"
          action="{:url('text/test')}"
          :show-file-list="false"
          :on-success="succress">
  <video v-if="dialogImageUrl" :src="dialogImageUrl" controls class="avatar"></video>
    <i v-else class="el-icon-plus avatar-uploader-icon"></i>
  </el-upload>

  <video v-if="dialogImageUrl" :src="dialogImageUrl" controls class="avatar"></video>
</div>
<script>
    var vm = new Vue({
        el: ".box",
        data:function(){
            return {
                dialogImageUrl: '',
            }
        },
        methods:{
            succress:function(res){
                if(res.code==1){
                    this.dialogImageUrl = res.data;
                }else{
                    layer.alert(res.msg);
                }
            }
        }
    })
</script>
</body>
{include file="public/footer" /}
